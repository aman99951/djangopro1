<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>All Employee Details </h1>
    <hr>
    <table class="table table-dark table-hover">
  <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Bonus</th>
        <th scope="col">Phone</th>
        <th scope="col">Role</th>
        <th scope="col">Department</th>
        <th scope="col">Location</th>
        <th scope="col">HireDate</th>
    </tr>
  </thead>
        {% for emp in emps%}
  <tbody>
    <tr>
        <th scope="row">{{emp.id}}</th>
        <th scope="row">{{emp.first_name}}</th>
        <th scope="row">{{emp.last_name}}</th>
        <th scope="row">{{emp.salary}}</th>
        <th scope="row">{{emp.bonus}}</th>
        <th scope="row">{{emp.phone}}</th>
        <th scope="row">{{emp.role.name}}</th>
        <th scope="row">{{emp.dept.name}}</th>
        <th scope="row">{{emp.dept.location}}</th>
        <th scope="row">{{emp.hire_date}}</th>

    </tr>
  </tbody>
        {% endfor %}
</table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
